<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pitha form</title>

        label{
            display: block;

<body>

            <input id="Phone" type="Number" placeholder="your Number">
        </label>
       <fieldset>
        <legend>pick one pitha</legend>

        </label>
        <label for="chitoy pitha">
            <input type="radio" name="pitha" id="chitoy pitha">chitoy pitha
        </label>
        <label for="Mora pitha">
            <input type="radio" name="pitha" id="Mora pitha">Mora pitha
        </label>
       </fieldset>
         <fieldset>
            <legend>pick one or more bharta</legend>
           <label for="Gondo Borta">

           </label>
           <label for="korola Borta">

           </label>
           <label for="lau Borta">

           </label>
         </fieldset>
         <fieldset>
            <legend>mon ja chai</legend>

         </fieldset>
         <input type="reset" value="Reset">
         <input type="Submit" value="Submit">
         
    </form>
</body>
</html>
